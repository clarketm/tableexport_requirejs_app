<!DOCTYPE html>
<html>
<head>
    <title>TableExport + RequireJS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script data-main="js/app" src="js/libs/requirejs/require.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <section><h1><a href="https://www.travismclarke.com/tableexport/">TableExport</a> + <a
                    href="https://github.com/requirejs/requirejs">RequireJS</a></h1>
            </section>
            <br>
            <br>
            <section>
                <table id="table1" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>A</th>
                        <th>B</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                    </tbody>
                </table>
                <table id="table2" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>alpha</th>
                        <th>beta</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>uno</td>
                        <td>dos</td>
                    </tr>
                    <tr>
                        <td>tres</td>
                        <td>cuatro</td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>

</html>
